<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Your Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }}</li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add Todo</a>
</body>
</html>
